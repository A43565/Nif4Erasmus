<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nif4Erasmus - Contact Us</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">NIF4 <br />Erasmus</a>
      <!-- Add this right after the logo in your header -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="index.html#services">SERVICES</a></li>
          <li><a href="partners.html">PARTNERS</a></li>
          <li><a href="articles.html">ARTICLES</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contacts.html" class="active">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Image Section -->
    <div id="about-hero">
      <img src="assets/images/contact-hero.jpeg" alt="Contact Nif4Erasmus">
    </div>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
      <div class="contact-container">
        <h2 class="left-aligned">CONTACT US</h2>
        
        <div class="contact-grid">
          <!-- Contact Form -->
          <div class="contact-form-container">
            <form id="contact-form" class="contact-form">
              <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
              </div>
              
              <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              
              <div class="form-group">
                <textarea id="message" name="message" placeholder="How can we help you?" rows="5" required></textarea>
              </div>
              
              <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcFxRorAAAAAAqWc0hqJzXdSM6uGA0fOb9gJE9X" data-action="Contact"></div>
              </div>
              
              <div class="form-group">
                <button type="submit" class="send-message-btn">Send message</button>
              </div>
              
              <div id="form-status" class="form-status"></div>
            </form>
          </div>
          
          <!-- Contact Information -->
          <div class="contact-info-container">
            <div class="contact-info">
              <div class="contact-item">
                <div class="contact-icon">
                  
                  <img src="assets/images/email-icon.png" alt="Email" class="icon">
                </div>
                <div class="contact-text">
                  <a href="mailto:beatrizlopes@nif4erasmus.com">beatrizlopes@nif4erasmus.com</a>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="contact-icon">
                  <img src="assets/images/phone-icon.png" alt="Phone" class="icon">
                </div>
                <div class="contact-text">
                  <a href="tel:+351968073096">+ 351 968073096</a>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="contact-icon">
                  <img src="assets/images/location-icon.png" alt="Location" class="icon">
                </div>
                <div class="contact-text">
                  <p>Lisbon, Portugal</p>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="contact-icon">
                  <img src="assets/images/hours-icon.png" alt="Hours" class="icon">
                </div>
                <div class="contact-text">
                  <p>Monday to Friday: 9AM - 6PM</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Initialize EmailJS
      (function() {
        // Add your EmailJS user ID
        emailjs.init("YOUR_EMAILJS_USER_ID");
      })();
      
      // Form submission handler
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Verify reCAPTCHA
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
          document.getElementById('form-status').textContent = "Please verify that you are not a robot.";
          document.getElementById('form-status').className = "form-status error";
          return;
        }
        
        // Get form data
        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          message: document.getElementById('message').value
        };
        
        // Show loading status
        document.getElementById('form-status').textContent = "Sending...";
        document.getElementById('form-status').className = "form-status sending";
        
        // Send email using EmailJS
        // Replace with your service ID and template ID
        emailjs.send('YOUR_EMAILJS_SERVICE_ID', 'YOUR_EMAILJS_TEMPLATE_ID', formData)
          .then(function(response) {
            document.getElementById('form-status').textContent = "Message sent successfully!";
            document.getElementById('form-status').className = "form-status success";
            document.getElementById('contact-form').reset();
            grecaptcha.reset();
          }, function(error) {
            document.getElementById('form-status').textContent = "Failed to send message. Please try again.";
            document.getElementById('form-status').className = "form-status error";
          });
      });
    </script>

    <script src="scripts/main.js"></script>
  </body>
</html>
